<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTTV Seek — Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h1>YTTV Seek Settings</h1>

  <form id="settings-form" novalidate>
    <div class="field">
      <label for="seek-amount">Seek amount (seconds)</label>
      <input id="seek-amount" type="number" min="0.1" max="300" step="0.5" />
    </div>

    <div class="field">
      <label for="back-key">Seek backward key</label>
      <input id="back-key" type="text" readonly placeholder="Click then press a key…" />
    </div>

    <div class="field">
      <label for="forward-key">Seek forward key</label>
      <input id="forward-key" type="text" readonly placeholder="Click then press a key…" />
    </div>

    <div class="actions">
      <button type="button" id="save">Save</button>
      <button type="button" id="reset">Reset to defaults</button>
      <span id="status" class="status" aria-live="polite"></span>
      <span id="error"  class="error"  aria-live="polite"></span>
    </div>
  </form>

  <script type="module">
    import { initOptionsPage } from './options.js';
    initOptionsPage();
  </script>
</body>
</html>
