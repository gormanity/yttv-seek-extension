<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Seek for YouTube TV — Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="page">

    <header class="header">
      <img src="../../icons/icon-48.png" alt="" width="28" height="28" />
      <h1>Smart Seek for YouTube TV</h1>
    </header>

    <form id="settings-form" novalidate>
      <div class="card">

        <div class="field">
          <label for="seek-amount">Seek amount</label>
          <div class="amount-row">
            <input id="seek-amount" type="number" min="0.1" max="300" step="0.1" />
            <span class="amount-unit">seconds</span>
          </div>
        </div>

        <hr class="divider" />

        <div class="field">
          <label for="back-key">Seek backward</label>
          <input id="back-key" type="text" autocomplete="off" placeholder="Press any key…" />
          <p class="hint">Always active: <kbd>Shift</kbd>+<kbd>←</kbd></p>
        </div>

        <div class="field last">
          <label for="forward-key">Seek forward</label>
          <input id="forward-key" type="text" autocomplete="off" placeholder="Press any key…" />
          <p class="hint">Always active: <kbd>Shift</kbd>+<kbd>→</kbd></p>
        </div>

      </div>

      <div class="actions">
        <button type="button" id="save">Save</button>
        <button type="button" id="reset">Reset to defaults</button>
        <span id="status" class="status" aria-live="polite"></span>
        <span id="error"  class="error"  aria-live="polite"></span>
      </div>
    </form>

  </div>
  <script type="module" src="init.js"></script>
</body>
</html>
