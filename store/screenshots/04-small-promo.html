<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Seek — Small Promo Tile</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { margin: 0; padding: 0; }

    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #1a237e 0%, #6a1b9a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .icon { display: block; width: 56px; height: 56px; }

    .title {
      font-size: 34px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 14px;
      color: rgba(255,255,255,0.75);
      letter-spacing: 0.02em;
    }

    .keys {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    kbd {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 13px;
      font-family: "SF Mono", "Consolas", monospace;
      color: #fff;
    }

    .arrow {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <rect width="128" height="128" rx="20" fill="#1a1a1a"/>
    <rect x="10" y="21" width="108" height="66" rx="8" fill="none" stroke="white" stroke-width="6"/>
    <rect x="56" y="87" width="16" height="14" rx="2" fill="white"/>
    <rect x="40" y="101" width="48" height="8" rx="3" fill="white"/>
    <svg x="40" y="30" width="48" height="48" viewBox="0 0 24 24">
      <path fill="white" d="M4.293.293a1 1 0 011.414 1.414L4.414 3H13l.496.013A10 10 0 0113 23a1 1 0 010-2 8.001 8.001 0 00.396-15.99L13 5H4.414l1.293 1.293a1 1 0 01-1.414 1.414L.586 4 4.293.293Z"/>
    </svg>
  </svg>
  <div class="title">Smart Seek</div>
  <div class="tagline">Configurable seek controls for YouTube TV</div>
  <div class="keys">
    <kbd>Shift+J</kbd>
    <span class="arrow">← 5 s →</span>
    <kbd>Shift+L</kbd>
  </div>
</body>
</html>
